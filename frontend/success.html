<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Success</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0fff0;
    }

    .container {
      background: white;
      border-radius: 8px;
      padding: 40px;
      width: 80%;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .success-icon {
      font-size: 50px;
      color: green;
    }

    .message {
      font-size: 1.5em;
      color: #2e7d32;
      margin-top: 20px;
    }

    .order-summary {
      text-align: left;
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

    .order-summary ul {
      list-style-type: none;
      padding: 0;
    }

    .order-summary li {
      margin-bottom: 10px;
    }

    a {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .back-button {
      background-color: #4CAF50;
    }

    .back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Success icon -->
    <div class="success-icon">✔️</div>

    <!-- Display success message -->
    <div class="message" id="status-message"></div>


    <!-- Button to return to chat -->
    <a class="back-button" href="index.html">Return to Chat</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const message = params.get('message') || 'Payment successful!';
    document.getElementById('status-message').innerText = message;
  </script>

</body>
</html>
